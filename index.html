<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Hub | Sistema de Cafetería</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header>
        <nav>
            <div class="logo">COFFEE<span>HUB</span></div>
            <ul class="nav-links">
                <li><a href="#menu">Menú</a></li>
                <li><a href="#promos">Promociones</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
            <div id="status-badge" class="badge">Cargando...</div>
        </nav>
    </header>

    <section id="promos" class="promo-section"></section>

    <section id="menu" class="container">
        <h2 class="section-title">Nuestro Menú</h2>
        <div id="menu-container" class="grid-menu">
            </div>
    </section>

    <section id="contacto" class="container contact-grid">
        <div class="contact-form">
            <h3>Envíanos un mensaje</h3>
            <form id="coffeeForm">
                <input type="text" placeholder="Nombre" required>
                <input type="email" placeholder="Email" required>
                <textarea placeholder="¿En qué podemos ayudarte?"></textarea>
                <button type="submit" class="btn-primary">Enviar Mensaje</button>
            </form>
        </div>
        <div class="hours-info">
            <h3>Horarios de Atención</h3>
            <ul id="schedule-list">
                </ul>
        </div>
    </section>

    <a href="https://wa.me/123456789" class="whatsapp-float" target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>

    <script src="app.js"></script>
</body>
</html>
